<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neue Tab</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
  <div class="main">
    <p><b>piko@firefox</b></p>
    <p>------------</p>
    <p class="time"><b>Time:</b></p>
    <p id="time" class="time"></p>
    <br>
    <p class="date"><b>Date:</b></p>
    <p id="date" class="date"></p>
    <br>
    <p class="links"><b>Links:</b></p>
    <a class="links" href="obsidian://open/?vault=North Star">North Star</a>
    <a class="links" href="obsidian://open/?vault=School Vault">Academics</a>
    <a class="links" href="https://www.youtube.com/feed/subscriptions">Youtube</a>
    <a class="links" href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>
    <a class="links" href="https://singlelogin.re/">ZLibrary</a>
    <br>
    <p class="search"><b>Search:</b></p>
    <form action="https://duckduckgo.com/" method="GET">
      <input autofocus
             name="q"
             type="search"
             placeholder=">Surf The Web">
    </form>
  </div>
</body>
</html>
